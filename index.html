<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
</head>
<body>
  <div class="design">
    <div class="text">
      <h1>Get <span id="insights">insights</span> that help your business grow.</h1>
      <p class="par">Discover the benefits of data analytics and make 
        better decisions regarding revenue, customer  
        experience, and overall efficiency.</p>
      <div class="stats">
        <p class="companies">10k+<br><span>companies</span></p>
        <p class="templates">314<br><span>templates</span></p>
        <p class="queries">12M+<br><span>queries</span></p>
      </div>
    </div>
    <div class="over"></div>
    <div class="img"></div>
  </div>
</body>
</html>
